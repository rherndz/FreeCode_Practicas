<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<title>Formulario Encuesta</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
	<header class="header_title">
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
	</header>

	<form id="survey-form">
		
		<fieldset class="section_data">
			<label for="name" id="name-label"> Name <input type="text" name="name" id="name" required placeholder="Enter your name"></label>

			<label for="email" id="email-label"> Email <input type="email" name="email" id="email" required placeholder="Enter your email"></label>

			<label for="number" id="number-label"> Age (optional) <input type="number" name="age" id="number" min="15" max="99" placeholder="Age"></label>
		</fieldset>

		<fieldset class="section_data_selection">
			<label for="dropdown">Which option best describes your current role?
				<select id="dropdown">
				<option value="0">Select current role</option>
				<option value="1">Student</option>
				<option value="2">Full Time Job</option>
				<option value="3">Full Time Learner</option>
				<option value="4">Perfer not to say</option>
				<option value="5">Other</option>
				</select>
			</label>
		</fieldset>

		<fieldset class="section_radio_selection">
			Would you recommend freeCodeCamp to a friend?
			<label for="definitely"><input name="input-radio" type="radio" value="definitely" class="input-radio"> Definitely </label>

			<label for="maybe"><input name="input-radio" type="radio" value="maybe" class="input-radio"> Maybe </label>

			<label for="not-sure"><input name="input-radio" type="radio" value="not-sure" class="input-radio"> Not sure </label>

		</fieldset>

		<fieldset class="section_data_selection">
			<label for="dropdown">What is your favorite feature of freeCodeCamp?
				<select id="dropdown">
				<option value="0">Select an option</option>
				<option value="1">Challenges</option>
				<option value="2">Projects</option>
				<option value="3">Community</option>
				<option value="4">Open Source <Source></Source></option>
				</select>
			</label>
		</fieldset>

		<fieldset class="section_checkbox_selection">
			What would you like to see improved? (Check all that apply)

			<label for="frontend-projects"><input name="check-selection" type="checkbox" value="frontend-projects" > Font-end Projects </label>

			<label for="backend-projects"><input name="check-selection" type="checkbox" value="2"> Back-end Projects</label>

			<label for="data-visualization"><input name="check-selection" type="checkbox" value="3"> Data Visualization</label>

			<label for="challenges"><input name="check-selection" type="checkbox" value="4"> Challenges</label>

			<label for="opensource-community"><input name="check-selection" type="checkbox" value="5"> Open Source Community</label>

			<label for="gitterhelp-rooms"><input name="check-selection" type="checkbox" value="6"> Gitter help rooms</label>

			<label for="videos"><input name="check-selection" type="checkbox" value="7"> Videos</label>

			<label for="city-meetups"><input name="check-selection" type="checkbox" value="8"> City Meetups</label>

			<label for="wiki"><input name="check-selection" type="checkbox" value="9"> Wiki</label>

			<label for="forum"><input name="check-selection" type="checkbox" value="10"> Forum</label>

			<label for="additional-courses"><input name="check-selection" type="checkbox" value="11"> Additional Courses</label>
		</fieldset>

		<fieldset>
			<label>
				Any Comments or surggestions?
				<textarea cols="1" rows="5" placeholder="Enter your comment here..."></textarea>
			</label>
		</fieldset>

		<input type="submit" name="submit" id="submit" value="submit">
	</form>
</body>
</html>
